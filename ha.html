    <h1>八连臭火——鸽子神</h1>
    <p>刚，蛋，雷，塞，球，爆，刚，庭
        唉唉唉唉唉
        老弟的压压，老弟的雷压，老弟的骚压，老弟的大压，老弟的刚压，老弟的塞压，老弟的高尔夫压，老弟的乒乓球压，老弟的刚塞压，老弟的大球压，老弟的荷包蛋压，老弟的小啾啾压，老弟的响尾蛇压，老弟的骚钢塞蛋球压
        灌伤害，骗～骗花，拉开距离，回～回拉（害害害害害）
        给压压，再开大，压力有点大刚雷（压力）
        我了刚蛋球爆塞雷，乌龟脑袋拆球阴
        管理员管理一下，校花自拍超听话，夜凯!
        西吧里给赛博赛博，西巴里给赛高赛高，西巴里巴里大雷大雷
        你的压力有点爆大了，压力，爆大，压压压压压力，爆大
        预判我的位置也预判不到，骗你的八连臭火~</p>
